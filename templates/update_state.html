{% extends 'skel.html' %}
{%block title%}States{% endblock %}
{% block content %}
{% include 'alert.html' %}


<div class="d-grid gap-2 col-3 mx-auto" style="margin:auto; margin-top:8%">
    <form class="col g-3" action={{request.path}} method="post">
        {{ form.csrf_token}}
        <div>
            <label class="form-label">State Name</label>
            <input type="text" class="form-control" value="{{state_to_update.name}}" name="name" required>
            <br>
            <div>
                <label class="form-label">Country</label>
                {{form.country(class="form-select form-select-lg mb-3 bg-info text-light")}}
            </div>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-primary">Update state</button>
        </div>

    </form>
</div>
<br>
<br>
{% include 'footer.html' %}
{% endblock %}
