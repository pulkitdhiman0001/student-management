<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/light.css">
    <link rel="stylesheet" href="/static/dark.css">
</head>

<body>

<form action="/add_user" method="post">
<div class="form-group d-grid gap-2 col-3 mx-auto" style="margin-top:8%">
            {%- for category, message in get_flashed_messages(with_categories = true) %}

    {%if category== 'success'%}
        <h6 class="p-3 mb-1 bg-success text-white">{{ message }}</h6>
    {%else%}
        <h6 class="p-3 mb-1 bg-danger text-white">{{ message }}</h6>
    {%endif%}


            {%- endfor %}
        </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto" >

        <h2 style="text-align:center; margin:auto">Add User</h2>
        <br>
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" required>

    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <label>Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-info gap-2 col-12" id="add_user">Add</button>
    </div>
    <hr class="w-25">
    <div class="form-group d-grid gap-2 col-3 mx-auto" >
        <a href="{{url_for('manage_users')}}" id="manage_users_link">Back to manage Users</a>
    </div>
</form>

</body>
{% block script %}
<script src="{{url_for('static', filename='dark_mode.js')}}"></script>
{% endblock %}
</html>
