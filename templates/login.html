<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<form action="/" method="post">
<div class="form-group d-grid gap-2 col-3 mx-auto" style="margin-top:8%">
            {%- for category, message in get_flashed_messages(with_categories = true) %}

    {%if category== 'success'%}
        <h6 class="p-3 mb-1 bg-success text-white">{{ message }}</h6>
    {%else%}
        <h6 class="p-3 mb-1 bg-danger text-white">{{ message }}</h6>
    {%endif%}


            {%- endfor %}
        </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto" >
        <h2 style="text-align:center; margin:auto">Login</h2>
        <br>
        <label>Username/Email</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" required>

    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-primary gap-2 col-12">Login</button>
    </div>
    <div class="form-group d-grid gap-2 col-3 mx-auto">
        <a href="{{url_for('register')}}">Register</a>
    </div>
</form>
</body>
</html>
