<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #bg{
              background-image : url({{url_for('static', filename= 'login-bg.jpg')}});
              background-size: 120%;
        }
        a{
            color:white;
        }
        a:hover{
            color:wheat
        }
        .btn-info{
            border:1px solid cyan;
        }

    </style>

</head>
<script>
window.onload = function zoomout() {
       document.getElementById('bg').style.backgroundSize = "auto";
       document.getElementById('bg').style.backgroundPosition = "center center";
       document.getElementById('bg').style.backgroundRepeat = "no repeat";
      document.getElementById("bg").style.transition = "all 2s";
      document.getElementById("bg").style.backgroundAttachment = "fixed";
      }

</script>

<body id="bg">
    <div class="card mx-auto col-4 shadow-lg p-3 mb-5 rounded" style="top:8rem;background-color: #009bffa3">
        <form action="/" method="post">
            <div class="form-group d-grid gap-2 col-12 mx-auto" style="margin-top:4%">
                {%- for category, message in get_flashed_messages(with_categories = true) %}

                {%if category== 'success'%}
                <h6 class="p-3 mb-1 bg-success text-white">{{ message }}</h6>
                {%else%}
                <h6 class="p-3 mb-1 bg-danger text-white">{{ message }}</h6>
                {%endif%}
                {%- endfor %}
            </div>
            <div class="form-group d-grid gap-2 col-8 mx-auto">
                <h2 style="text-align:center; margin:auto; color:white">Login</h2>
                <br>
                <label style="color:white">Username/Email</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username" required>

            </div>
            <div class="form-group d-grid gap-2 col-8 mx-auto">
                <label style="color:white">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="form-group d-grid gap-2 col-8 mx-auto">
                <button type="submit" class="btn btn-info gap-2 col-12">Login</button>
            </div>
            <div class="form-group d-grid gap-2 col-8 mx-auto">
                <a href="{{url_for('register')}}">Register</a>
            </div>
        </form>
    </div>

</body>
</html>
