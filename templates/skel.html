<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{%block title%}{% endblock %}</title>

    <style>


        .dark-mode {
          background-color: black;
          color: white;

        }
        .table-dark table{
            background-color:black:
            color:white;
          }

        #navbarNav ul li a{
            font-size: 18px;
        }

        #navbarNav ul li a:hover{
            color:yellow;
            text-decoration: overline;
            transition : 1s;

        }

        .navbar-brand{
            font-size:30px;
            margin-left:10px;
        }

        .navbar-brand:hover{
            color:yellow;
            transition : 1s;
        }


        #form-check input:checked ~ .checkmark {
          background-color: green;
        }


        .logout:hover{
            color:white !important;
            background-color: red;
        }

        .add_button a:hover{
            color:red; !important;
        }

        .del_button {
            border: none;
            background-color:white;
            color: red;
            font-size:17px;
            font-weight:bold;
        }

        .del_button:focus {
            border: none;
            outline: none;
        }

        .update_button{
            border: none;
            background-color:white;
            border: none;
            outline: none;
            font-size:17px;
            font-weight:bold;
        }

        .update_button:focus{
            outline:none !important;
        }

       .scroll{
            overflow:hidden;
            height: 300px;
       }
       .scroll:hover{
            overflow-y: scroll;
            transition:overflow-y 2s;
       }


 ::-webkit-scrollbar {
    width: 8px;
 }

 ::-webkit-scrollbar-thumb {
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background: cyan;
}

table tr:hover{
    background-color:lightcyan;
}

ul{
  list-style-type: none;
  margin: 0;
  padding: 0;
}


    </style>
</head>
<body>


<nav style="position:sticky; top:0; z-index:1;" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="{{url_for('home')}}" class="navbar-brand"><img src="{{url_for('static', filename= 'sm1.png')}}" style="border-radius:10px"
                                       height="80px" alt="no image" class="navbar-brand"> Student Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a href="{{url_for('home')}}" class="nav-link active">Students</a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('all_countries')}}" class="nav-link active">Countries</a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('all_states')}}" class="nav-link active">States</a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('all_cities')}}" class="nav-link active">Cities</a>
            </li>
        </ul>
        <div class="dropdown show nav-item" style="margin-right: 80px">
            <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{session.username.capitalize()}}
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{{url_for('manage_users')}}">Manage Users</a>
                <a class="dropdown-item" href="{{url_for('standard_section')}}">Add Class/Section</a>
                <a class="dropdown-item" id="dark" onclick="dark_mode()" href="#">Dark Mode</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item logout" href="{{url_for('logout')}}">Logout</a>
            </div>
        </div>
    </div>

</nav>


{%block content%}{%endblock%}


{% include "footer.html" %}
</body>
