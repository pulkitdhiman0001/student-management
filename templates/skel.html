<body>


<nav style="position:sticky; top:0; z-index:1;" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="{{url_for('home')}}" class="navbar-brand"><img src="{{url_for('static', filename= 'sm2.png')}}"
                                                            style="border-radius:10px"
                                                            height="70px" alt="no image" class="navbar-brand"> Student
        Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a href="{{url_for('home')}}" class="nav-link active">Students</a>

            <li class="nav-item">

        </ul>

            <a class="btn btn-info dropdown-toggle" role="button" id="dropdownMenuLink"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{session.username.capitalize()}}

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="dropdown">
                <a class="dropdown-item" href="{{url_for('manage_users')}}">Manage Users</a>
                <a class="dropdown-item" href="{{url_for('standard_section')}}">Manage Class/Section</a>
                <a class="dropdown-item" id="theme-toggle" >Dark Mode</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item logout" href="{{url_for('logout')}}">Logout</a>
            </div>
        </div>
    </div>

</nav>
